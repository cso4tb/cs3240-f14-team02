{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
        <h1>Add Bulletin to Folder</h1>
        <form action="connect" method="post">
            {% csrf_token %}
            folder:INSERTDROPDOWN with VALUES GIVEN BY folder
            bulletin:INSERTDROPDOWN with VALUES GIVEN BY bulletin
            <p><input type="submit" value="Submit" /></p>
        </form>
{% endif %}
{% endblock %}
