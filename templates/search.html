{% extends "base.html" %}

{% block content %}

 <h1>Bulletin Search Page</h1>
<form action="search" method="post" enctype="multipart/form-data">
      {% csrf_token %}
    <input name="search_text"/>

 <label for="searchtype">
	<select name="type" id="searchtype" class='searchbtn'>
                  <option value="all">Keyword</option>
                  <option value="title">Title</option>
                  <option value="author">Author</option>
                  <option value="date">Date</option>
                </select>
</label>

        <button type="button">
        Search
    </button>


</form>


{% if bulletins %}
{% for bulletin in bulletins %}
              <p>{{type}}</p>
        <form action="bdisplay" method="post" enctype="multipart/form-data">
        {% csrf_token %}
         <button name="button_id" value="{{ bulletin.b_key }}">{{bulletin.title}}></button>
            <p>{{bulletin.text_description}}</p>
        </form>
        {% endfor %}
{% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
